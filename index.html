<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>birthday list</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <!-- <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div>

        <form class="navbar-style" onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
            <div>

                <input class="header-input" class="header-input" type="text" name="name" id="name"
                    placeholder="اسم شما" >

                <input class="header-input" type="number" ng-model="number"
                   min="1" max="31" maxlength="2" name="day"
                    id="day" placeholder="روز تولد شما">

                <input class="header-input" type="text" name="month" id="month" placeholder="ماه تولد شما">

                <input class="btn add-btn" type="submit" value=" ثبت اطلاعات"></input>

            </div>
        </form>


        <div class="birthdayList-container">
            <table class="responstable table" id="birthdayList">
                <thead>
                    <tr>
                        <th></th>
                        <th>اسم</th>
                        <th data-type="number">روز <i class="fa fa-mobile" aria-hidden="true"></i></th>
                        <th>ماه </th>
                        <th> <input type="text" id="filter" class="filter" onkeyup="SearchInput()"
                                placeholder="جستجوی ماه خاص"></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
